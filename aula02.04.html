<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>

        var n1 = prompt("Informe um número:");
        n1 = parseInt(n1);

        var n2 = parseFloat(prompt("Informe o segundo número:"));

        var media = (n1 + n2) / 2;

        alert ("A média é maior que cinco? " + (media > 5));

        </script>

    </body>
</html>
