<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <div id="output"></div>
    </body>

    <script>

        var produtos = [
            {'nome':'Ferrari','preco':'10.00','estoque':'1'},
            {'nome':'Jaguar','preco':'100.00','estoque':'100'},
            {'nome':'lamburguini','preco':'500.00','estoque':'50'}
        ];

        var msg = '';

        for ( i = 0; i < produtos.length; i++){

            msg += '<h3>Produto</h3>' + produtos[i].nome;
            msg += '<h3>Preço</h3>' +  produtos[i].preco;  
            msg += '<h3>Estoque</h3>' + produtos[i].estoque; 
            msg += '<hr>'

        }

        document.getElementById('output').innerHTML = msg;

        
    </script>


</html>
