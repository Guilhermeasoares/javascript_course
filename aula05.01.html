<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <!-- Informe um número e faça as operações desejadas de soma, subtração, multiplicação e divisão -->
        
        <button onclick="informarnumero()">Informar número inicial</button>
        <button onclick="organizarDados('+')">Somar</button>
        <button onclick="organizarDados('-')">Subtrair</button>
        <button onclick="organizarDados('*')">Multiplicar</button>
        <button onclick="organizarDados('/')">Dividir</button>
        
        <div id="output"></div>

        <script>


            var numeroInicial = parseInt(prompt('Informe o número Inicial!'));
            while ( isNaN(numeroInicial) ){
                alert ('Digite um número válido!');
                numeroInicial = parseInt(prompt('Informe o número Inicial!'));
            }
            mostrar(numeroInicial);

            //função para mostrar dados na tela
            function mostrar(exibir){
                document.getElementById('output').innerHTML = exibir;
            }

            // solicitar input de número inteiro
            function informarnumero(){
                numeroInicial = parseInt(prompt('Informe o número inicial'));
                mostrar(numeroInicial);
            }

            // organizar dados para enviar para a função calcular
            function organizarDados (simbolo) {
                var n1 = parseInt(document.getElementById('output').textContent);
                var n2 = parseInt(prompt('Digite outro núnero!'));

                try{
                    var msg = calcular(simbolo, n1, n2);
                }   catch(e){
                    alert(e);
                    return;
                }             
                
                
                mostrar(msg);  
            }


            // Criar função de calcular
            function calcular(simbolo, n1, n2){

                while (isNaN(n1) || isNaN(n2)){
                    throw new Error ('Informe um número válido');
                }
                
                
                if(isNaN(n1) || isNaN(n2)){
                    throw new Error ('Informe um número válido');
                }

                var resultadoCalculado = null

                switch (simbolo) {
                    case '+':
                        resultadoCalculado = n1 + n2;
                        break;
                    case '-':
                        resultadoCalculado = n1 - n2;
                        break;
                    case '*':
                        resultadoCalculado = n1 * n2;
                        break;
                    case '/':
                        resultadoCalculado = n1 / n2;
                        break;
                    default:
                        break;
                }

                return resultadoCalculado;

            }

        </script>

    </body>
</html>
