<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>

    <script>


        var numerosAleatorios = new Array (24,1,15,56,78,9,200);
        var somaDosPares = somarPares(numerosAleatorios);

        function somarPares(calcula){

            var resultadoSoma = 0;

            for ( i = 0; i < calcula.length; i++ ){

                if ( calcula [i] % 2 === 0 ) {
                    //resultadoSoma = numerosAleatorios[i] + resultadoSoma;
                    resultadoSoma += calcula[i];
                }

            }

            return resultadoSoma;

        }

        alert('A soma dos números pares é: ' + somaDosPares);


    </script>

</html>
