<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <div id="output"></div>

        <script>

            //mostrar média por bimestre e anual, dos 

            var media1 = 0;
            var media2 = 0;
            var media3 = 0;
            var media4 = 0;
            var mediaAno = 0;
            var exibirNotas = '';
            

            //matriz
            var notas = [
                [5,6,4,3], [2,8,5,6], [3,6,4,8], [2,8,4,9]
            ]


            // 0,0 0,1 0,2 0,3 ; 1,0 1,1 1,2 1,3
            for ( i = 0; i < notas.length; i++ ){

                let totalBimestre = 0;

                for ( j = 0; j < notas[i].length; j++ ){

                    totalBimestre += notas[i][j];
                    console.log ( notas[i][j] );
                }

                let mediaBimestre = totalBimestre / notas[i].length; 
                exibirNotas += (i + 1)+ 'º' + ' Bimestre: ' + mediaBimestre + '</br>';
                //mostrar(exibirNotas);
                mediaAno += mediaBimestre
                console.log(mediaBimestre);

            }

            exibirNotas += "Sua média anual foi de: " + ( mediaAno / notas.length );
            mostrar (exibirNotas);
        
            function mostrar (exibir){
                document.getElementById('output').innerHTML = exibir
            }

        </script>

    </body>
</html>
