<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>

            //pedir para o usuário digitar um número
            var n1 = prompt ("Digite um número:");
            n1 = parseFloat(n1);
            
            // depois eu preciso pedir para digitar outro número
            var n2 = prompt ("Digite mais um número:");
            n2 = parseFloat(n2);
            
            // mostrar a soma dos números
            alert ( n1 + n2 );

            //typeof show the type os the variable
            //prompt é sempre variável string

        </script>

    </body>
</html>
