<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>

    <script>

        var year = 1004

        // year % 4 == 0 && year % 100 !== 0

        while ( year <= 2025 ){

            if( year % 4 == 0 && year % 100 !== 0 || year == 1200 || year == 1600 || year == 2000 ){

                document.write( year + '<br>' );
                year++;

            }else{

                year++;

            }
        }

    </script>


</html>
