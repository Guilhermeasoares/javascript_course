<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="output"></div>

    </body>

    <script>

        // objetivo mostrar em um alert o dia de hoje "Bem-Vindo, hojé e ...."

        var hoje = new Date();
        var diaSemana = hoje.getDay();
        var diasdaSemana = new Array('domingo','segunda','terça','quarta','quinta','sexta','sabado');

        alert('Bem-vindo! Hoje é uma ' + diasdaSemana[diaSemana]);

    </script>

</html>
