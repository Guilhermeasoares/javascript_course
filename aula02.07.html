<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>

    <script>

        var opcao = parseInt(prompt("Digite uma opção, de 1 a 3"));

        switch(opcao){
            case 1:
                alert("opção 1, o loco");
                break;
            case 2:
                alert('opção 2, isso aí');
                break;
            case 3:
                alert('Eita, opção 3');
                break;
            default:
                alert('Digite de 1 a 3');
            
        }


    </script>


</html>
