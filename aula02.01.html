<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>

            var name = prompt ("Qual o seu nome?");
            alert ("bem-vindo(a) " + name);

            var endereco = ("Rua Eugênio Flor") //variável tipo string
            var numeroreal = 1.2 //variável tipo número real
            var tipoboolean = false //true or false

            alert ("Seguem suas variáveis: " + endereco + numeroreal + tipoboolean)

        </script>

    </body>
</html>
